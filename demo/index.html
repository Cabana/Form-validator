<!DOCTYPE html>
<html>
  <head>
    <title>Demo of form validator</title>
    <meta charset="UTF-8">

    <script src="../vendor/jquery/jquery.min.js"></script>

    <!-- <script src="../src/lib/parser/src/parser.js"></script> -->
    <!-- <script src="../src/validator.js"></script> -->
    <!-- <script src="../src/jquery.validator.js"></script> -->
    <script src="easy_date.js"></script>
    <script src="../build/jquery.validator.js"></script>

    <script src="script.js"></script>

    <style>
      input.input-with-error {
        background: red;
      }
      .field-with-error {
        border: 3px solid red;
      }
      .form-with-error {
        background: rgba(255,0,0,.1);
      }
    </style>
  </head>
  <body>

    <form id="mainform" action="http://google.com/" method="get">

      <p>
        <label>Har du tidligere været medlem af en a-kasse?</label><br>

        <input type="radio" name="foo" checked id="earlier"><label>Ja</label>
        <input type="radio" name="foo"><label>Nej</label>
      </p>

      <p>
        <label>Hvis ja, hvilken a-kasse har du senest været medlem af? *</label><br>

        <select data-validation="required, onlyIfChecked:earlier, group:name" id="select">
          <option>Vælg fra listen</option>
          <option value="foo">Foo</option>
          <option value="foo">Foo</option>
          <option value="foo">Foo</option>
          <option value="foo">Foo</option>
          <option value="foo">Foo</option>
        </select>
      </p>

      <p>
        <label>Hvis din tidligere a-kasse ikke er på listen, så skriv den her: *</label><br>

        <input type="text" name="foo" data-validation="required, group:name, onlyIfChecked:earlier, onlyIfEmpty:select">
      </p>

      <p>
        <label>Hvilket år har du sidst været medlem af en a-kasse?</label><br>

        <input type="text">
      </p>

      <input type="submit">

    </form>

  </body>
</html>
