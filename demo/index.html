<!DOCTYPE html>
<html>
  <head>
    <title>Demo of form validator</title>
    <meta charset="UTF-8">

    <script src="../vendor/jquery/jquery.min.js"></script>

    <!-- <script src="../src/lib/parser/src/parser.js"></script> -->
    <!-- <script src="../src/validator.js"></script> -->
    <!-- <script src="../src/jquery.validator.js"></script> -->
    <script src="easy_date.js"></script>
    <script src="../build/jquery.validator.js"></script>

    <script src="script.js"></script>

    <style>
      input.input-with-error {
        background: red;
      }
      .field-with-error {
        border: 3px solid red;
      }
      .form-with-error {
        background: rgba(255,0,0,.1);
      }
    </style>
  </head>
  <body>

    <form id="mainform" action="http://google.com/" method="get">

      <div class="field">
        <label>Name:</label>
        <select id="someId">
          <option value="Pick something">Pick something</option>
          <option value="Foo">Foo</option>
          <option value="Foo">Foo</option>
          <option value="Foo">Foo</option>
        </select>
      </div>

      <div class="field">
        <label>Some required field:</label>
        <input data-validation="length:[min:3, max:10], onlyIfEmpty:someId" type="text">
      </div>

      <div class="actions">
        <input data-skip-validation type="submit" value="Submit without validation">
        <input type="submit" value="Submit with validation">
      </div>

    </form>

  </body>
</html>
